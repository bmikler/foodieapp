<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FoodieApp</title>
</head>
<body>

<div class="container bg-secondary">
    <div class="row text-white bg-dark text-center p-5">
        <h1 class="display-4">FoodieApp</h1>
        <p class="lead">Hungry? Better call us!</p>
        <a href="/order">Order</a>
    </div>
    <div class="row text-center">
        <div class="card col-6 offset-3 gy-1" th:each="item:${items}">
                <div class="row">
                    <div class="col-md-4">
                        <img src="./icon.jpeg" class="img-fluid rounded-start" style="max-width:100px;"  alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a th:href="@{|/item-page/${item.name}|}">
                                <h5 class="card-title" th:text="${item.name + ' - ' + item.price + ' PLN'}"></h5>
                            </a>
                            <p class="card-text" th:text="${item.shortDescription}">

                            <form method="post" action="/add-to-order">
                            <input type="hidden" name="itemId" th:value="${item.itemId}">
                            <input class="btn btn-primary" type="submit" value="Add to order">
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>

</div>

</body>
</html>
