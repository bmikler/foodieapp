<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FoodieApp</title>
</head>
<body>

<div class="container bg-secondary">
    <div class="row text-white bg-dark text-center p-5">
        <h1 class="display-4">FoodieApp</h1>
        <p class="lead">Hungry? Better call us!</p>
        <a href="/">Homepage</a>
    </div>
    <div class="row">
        <div class="card col-6 offset-3 gy-1">

            <div th:if="${items.isEmpty()}">
                <h2>Order is empty.</h2>
            </div>

            <div th:if="${!items.isEmpty()}">
                <table class="table text-center">
                <thead>
                <tr>
                    <th scope="col">Qty.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item:${items}">
                    <th scope="row">1</th>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.price} + ' PLN'"></td>
                </tr>
                <th></th>
                <td></td>
                <th  th:text="|${#numbers.formatDecimal(fullPrice,1,2,'COMMA')} PLN|"></th>

                </tbody>
                </table>

                <form action="/order" method="post">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>

                    <button type="submit" class="btn btn-primary">Order</button>
                </form>

            </div>
        </div>


    </div>

</div>

</body>
</html>
