<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FoodieApp</title>
</head>
<body>

<div class="container bg-secondary">
    <div class="row text-white bg-dark text-center p-5">
        <h1 class="display-4">Orders</h1>
    </div>
    <div class="row">
        <div class="card col-6 offset-3">

            <div class="text-center mb-2">
                <a th:href="@{/panel/order-management(status=${T(pl.javastart.foodieapp.entity.OrderStatus).NEW.name()})}">
                    <button type="button" class="btn btn-primary">New</button>
                </a>
                <a th:href="@{/panel/order-management(status=${T(pl.javastart.foodieapp.entity.OrderStatus).IN_PROGRESS.name()})}">
                <button type="button" class="btn btn-secondary">In progress</button>
                </a>
                <a th:href="@{/panel/order-management(status=${T(pl.javastart.foodieapp.entity.OrderStatus).COMPLETE.name()})}">
                <button type="button" class="btn btn-success">Completed</button>
                </a>

            </div>


            <table class="table text-center">

                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="order:${orders}">
                    <th th:text="${order.orderId}"></th>
                    <td th:text="${order.address}"></td>
                    <td th:text="${order.telephone}"></td>
                    <td th:text="${order.orderStatus.description}"></td>
                    <td>
                        <a th:href="@{|/panel/order-details/${order.orderId}|}">
                            <button type="button" class="btn-md btn-primary">Edit</button>
                        </a>
                    </td>
                </tr>
                </tbody>

            </table>


        </div>
    </div>

</div>

</body>
</html>
